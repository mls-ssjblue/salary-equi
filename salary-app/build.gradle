plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'com.h2database:h2'
    implementation 'com.opencsv:opencsv:5.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    runtimeOnly project(':salary-ui')

}

test {
    useJUnitPlatform()
}

task copyWebApp(type: Copy) {
    project.logger.lifecycle("Root Dir: $rootDir")
    from "$rootDir/salary-ui/build"
    into "$rootDir/salary-app/build/resources/main/static/."
}

bootJar {
    baseName='salary-jar'
    version='0.1.0'
    dependsOn(copyWebApp)
}
//bootJar.dependsOn(copyWebApp)

compileJava.dependsOn ':salary-ui:build'